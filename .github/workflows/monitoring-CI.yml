name: Monitoring CI
on:
  push:
    branches-ignore:
      - "gh-pages"

jobs:
  CI:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      # required for guardian/actions-riff-raff
      id-token: write
      pull-requests: write # to be able to comment on released pull requests
    steps:
      - uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: "monitoring/package.json"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: "./monitoring/.nvmrc"
          cache: pnpm
          cache-dependency-path: |
            monitoring/pnpm-lock.yaml
            cdk/pnpm-lock.yaml

      - name: Lambda Install CDK dependencies
        working-directory: "./monitoring"
        run: pnpm install --frozen-lockfile

      - name: Lambda lint
        working-directory: "./monitoring"
        run: pnpm lint

      - name: Lambda type-check
        working-directory: "./monitoring"
        run: pnpm type-check

      - name: Lambda Build
        working-directory: "./monitoring"
        run: pnpm build

      - name: Lambda Test
        working-directory: "./monitoring"
        run: pnpm test

      - name: CDK Install CDK dependencies
        working-directory: "./cdk"
        run: pnpm install --frozen-lockfile

      - name: CDK Test
        working-directory: "./cdk"
        run: pnpm test

      - name: CDK lint
        working-directory: "./cdk"
        run: pnpm lint

      - name: CDK Build
        working-directory: "./cdk"
        run: pnpm build

      - name: CDK Synth
        working-directory: "./cdk"
        run: pnpm synth

      - name: ZIP Lambda files
        working-directory: "./cdk"
        run: ./script/export-monitoring-file
