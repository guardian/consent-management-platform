name: PR
on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

jobs:
  semantic-release:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v4.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          validateSingleCommit: true
